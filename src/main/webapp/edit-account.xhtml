<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:panel header="Edit Account Details">
            <h:panelGrid columns="1">
                <h:form  id="editForm" columns="1">
                    <f:facet name="header">Account Addresses | Edit</f:facet>

                    <p:outputLabel for="line1" value="line1 : " />
                    <p:inputText id="line1" value="#{EditAccountController.editAddress.line1}" />

                    <p:outputLabel for="line2" value="line2 : " />
                    <p:inputText id="line2" value="#{EditAccountController.editAddress.line2}" />

                    <p:outputLabel for="line3" value="line3 : " />
                    <p:inputText id="line3" value="#{EditAccountController.editAddress.line3}" />
                    <p:outputLabel for="postalCode" value="postalCode : " />
                    <p:inputText id="postalCode" value="#{EditAccountController.editAddress.postalCode}" />

                </h:form>
                <h:form  id="editFormAdress">
                    <f:facet name="header">Account Contact | Edit</f:facet>

                    <p:outputLabel for="mobile" value="mobile : " />
                    <p:inputText id="mobile" value="#{EditAccountController.editContacts.mobile}" />

                    <p:outputLabel for="home" value="home : " />
                    <p:inputText id="home" value="#{EditAccountController.editContacts.home}" />

                    <p:outputLabel for="work" value="work : " />
                    <p:inputText id="work" value="#{EditAccountController.editContacts.work}" />


                </h:form>
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
