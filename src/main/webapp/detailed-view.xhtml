<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="detailedView">
            <p:panel header="Account Summary | Account">
                <p:panelGrid columns="2"
                             columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                             contentStyleClass="p-align-baseline ui-fluid">
                    <p:outputLabel for="text1" value="Account Holder Name"/>
                    <p:outputLabel id="text1"
                                   value="#{DetailedSummaryController.summaryResponse.account.accountHolderName}"/>
                    <p:outputLabel for="text2" value="Account Holder Id"/>
                    <p:outputLabel id="text2"
                                   value="#{DetailedSummaryController.summaryResponse.account.accountHolderIDNumber}"/>
                    <p:outputLabel for="text3" value="Account Number"/>
                    <p:outputLabel id="text3"
                                   value="#{DetailedSummaryController.summaryResponse.account.accountNumber}"/>

                    <!--                    <p:commandButton value="Edit Account"-->
                    <!--                                     action="#{EditAccountController.getAccountAddressAndContact(DetailedSummaryController.summaryResponse.account.accountNumber)}">-->
                    <!--                    </p:commandButton>-->

                    <h:commandButton value="Edit Accounts"
                                     action="#{EditAccountController.getAccountAddressAndContact(DetailedSummaryController.summaryResponse.account.accountNumber)}">
                    </h:commandButton>

                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
